<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/db0279e7df.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #edit
        {
        width:500px;height:550px;
        box-shadow:1px 4px 5px 2px lightgray;
        border-radius:15px;
        position:absolute;
        top:120px;left:480px;
        }

    </style>
</head>
<body>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div id="edit" class="container-sm p-4 m-2">
        <h2 style="margin-left:20px;margin-top:10px;color:green;"> Profile Picture</h2>
        <hr>
        <h6 style="margin-left:20px;">Edit your Profile Picture here...</h6>
        <table>
            <tr>
                <th ><img src="{% static img %}" style="height:200px;width:200px;margin-left:120px;margin-top:10px;"></th>
            </tr>
            <tr>
                <th><input class="form-control" type="file" name="image" style="margin-top:30px;margin-left:45px;"></th>
            </tr>
            <tr>
                <th>
                    <input class="btn btn-success" type="submit" value="update" style="position:absolute;top:460px;left:200px;">
                </th>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
