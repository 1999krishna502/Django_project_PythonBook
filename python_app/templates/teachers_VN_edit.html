<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
    </style>
    <meta charset="UTF-8">
    <title>Data edit</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div id="div" class="container-md p-4 ">
        <h3 style="color:green">Edit Uploaded files here...</h3>
        <hr>
        <table>
            <tr>
                <th><label>video name</label></th>
                <th><input class="form-control"  type="text" name="video_name" value="{{a.video_name}}"></th>
            </tr>
            <tr>
                <th><label>video</label></th>
                <td>
                    <video controls height="200px" width="200px">
                        <source src="{% static video_file %}">
                    </video>
                </td>
                <td><input type="file" name="video_file"></td>
            </tr>
            <tr>
                <th><label>pdf name</label></th>
                <td><input class="form-control" type="text" name="pdf_name" value="{{a.pdf_name}}"></td>
            </tr>
            <tr>
                <th><label>pdf</label></th>
                <td><a href="{% static pdf_file %}"></a></td>
                <td><input  type="file" name="pdf_file"></td>
            </tr>
        </table>
        <button type="submit" value="update" class="btn btn-success">Update</button>
    </div>
    <a href="http://127.0.0.1:8000/python_app/teachers_profile/" class="btn btn-success" type="submit" style="position:absolute;bottom:30px;right:18px;">Back to profile</a>

</form>
</body>
</html>
