<!DOCTYPE html>

<style>
    #div
        {
        width:500px;height:460px;
        margin-top:60px;
        box-shadow:1px 4px 5px 2px lightgray;
        border-radius:15px;
        }
</style>
<body>

    <table class="table table-striped" style="width:600px; margin-left:500px;">
        <h3 style="color:green;margin-top:60px;text-align:center;">Deposit details display</h3>
        <hr style="width:600px;margin-left:500px;">
        <tr class="table-info">
            <th>sl.no</th>
            <th>Date</th>
            <th> amount</th>
        </tr>
        {% for i in a %}
        {% if i.uid == id %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.date}}</td>
            <td>{{i.amount}}</td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>
    <a href="http://127.0.0.1:8000/python_app/myprofile/" class="btn btn-success" type="submit" style="position:absolute;bottom:30px;right:18px;">Back to profile</a>

</body>
