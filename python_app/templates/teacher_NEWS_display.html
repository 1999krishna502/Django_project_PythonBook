        #div
        {
        width:700px;
        margin-top:60px;
        box-shadow:1px 4px 5px 2px lightgray;
        border-radius:15px;
        }

<body>


<table  >
    <div class="container-md p-4" >
    <h3 style="color:green">Here is your news feeds...</h3>
    <hr>
    {% for i in a %}
    <div id="div" class="container-md p-4 ">
        <div class="card-body">
            <h5 class="card-title">{{i.topic}}</h5>
            <p class="card-text">{{i.content}}</p>
            <p class="card-text">{{i.date}}</p>
            <a href="http://127.0.0.1:8000/python_app/teacher_news_feed_edit/{{i.id}}"><button type="submit" class="btn btn-success" >edit</button></a>
            <a href="http://127.0.0.1:8000/python_app/teacher_news_feed_delete/{{i.id}}"><button type="submit" class="btn btn-success" >delete</button></a>
        </div>
    </div>
    {% endfor %}
    </div>
</table>
