<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/db0279e7df.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        th{text-align:center;}
    </style>

</head>
<body>
<div id="div" class="container-md p-4 ">
    <h3 style="color:green">Saved files</h3>
    <hr>
    <table>
        <tr>
            <th>id</th>
            <th>video name</th>
            <th>video file</th>
            <th>pdf name</th>
            <th>pdf file</th>
            <th>remove</th>
        </tr>
        {% for i,j,k,l,m in a %}
        {% if i.uid == id %}

        <tr>
            <th>{{i}}</th>

            <th>{{j}}</th>

            <td>
                <video controls height="200px" width="200px">
                    <source src="{% static k %}">
                </video>
            </td>
            <th>{{l}}</th>
            <td>
                <a href="{% static m %}" download >pdf download</a>
            </td>
            <td><a href="http://127.0.0.1:8000/python_app/remove/{{i}}" class="btn btn-success">remove</a></td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>
    <a href="http://127.0.0.1:8000/python_app/myprofile/" class="btn btn-success" type="submit" style="position:absolute;bottom:30px;right:18px;">Back to profile</a>

</div>
</body>
</html>
